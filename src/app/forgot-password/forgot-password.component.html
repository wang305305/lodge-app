<section class="hero is-primary is-fullheight">
    <div class="hero-body has-image">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form action="" class="box" [formGroup]="obtainTokenForm" (ngSubmit)="obtainToken()">
                        
                        <div class="field">
                            <label for="" class="label">Username</label>
                            <div class="control has-icons-left">
                                <input formControlName="username" type="text" placeholder="e.g. abcd" class="input"
                                    required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <button class="button is-success">
                                Submit
                            </button>
                        </div> 
                        <p *ngIf="showTokenText">A Reset Token has been sent to your email. This token is valid for 1 minute.</p>
                    </form>

                    <form action="" class="box" [formGroup]="forgotForm" (ngSubmit)="onSubmitNewPassword()">
                        <div class="field">
                            <label for="" class="label">Reset Token</label>
                            <div class="control has-icons-left">
                                <input formControlName="resetToken" type="text" placeholder="" class="input" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Username</label>
                            <div class="control has-icons-left">
                                <input formControlName="username" type="text" placeholder="e.g. abcd" class="input"
                                    required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">New Password</label>
                            <div class="control has-icons-left">
                                <input formControlName="password" type="password" placeholder="*******" class="input"
                                    required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Type In New Password Again</label>
                            <div class="control has-icons-left">
                                <input formControlName="repeatPassword" type="password" placeholder="*******"
                                    class="input" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <button class="button is-success">
                                Submit
                            </button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
