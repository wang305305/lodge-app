<article class="columns panel is-info m-3">
    <div class="panel-block column is-four-fifths">
        <p class="control has-icons-left">

            <input class="input is-info" type="text" placeholder="Search Lodge Name..." (keyup)="onType($event)"
                id="ontype" list="auto-complete"/>
            <datalist id="auto-complete">
                <option *ngFor="let item of autoCompleteList" [value]="item.lodgeName">{{item.lodgeName}}</option>
            </datalist>
            <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
            </span>



        </p>
    </div>
    <div class='column is-one-fifths'>
        <button class="button is-success" (click)="onSearch()">
            Search
        </button>
    </div>
</article>
